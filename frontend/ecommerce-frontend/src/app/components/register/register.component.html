<div class="register-wrapper">
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Nombre" [(ngModel)]="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="Correo" [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit">Registrar</button>
    </form>
  </div>
</div>
