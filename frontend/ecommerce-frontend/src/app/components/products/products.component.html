<!-- src/app/products/products.component.html -->
<div class="product-container">
    <h1>Productos</h1>
  
    <!-- Formulario para agregar un nuevo producto -->
    <div class="add-product-form">
      <h2>Agregar Producto</h2>
      <input type="text" [(ngModel)]="newProduct.name" placeholder="Nombre del producto" />
      <input type="number" [(ngModel)]="newProduct.price" placeholder="Precio" />
      <textarea [(ngModel)]="newProduct.description" placeholder="DescripciÃ³n"></textarea>
      <button (click)="addProduct()">Agregar Producto</button>
    </div>
  
    <!-- Lista de productos -->
    <div *ngIf="products.length > 0">
      <h2>Lista de Productos</h2>
      <ul>
        <li *ngFor="let product of products">
          <div class="product-item">
            <p><strong>{{ product.name }}</strong></p>
            <p>{{ product.description }}</p>
            <p>Precio: ${{ product.price }}</p>
            <button (click)="deleteProduct(product.id)">Eliminar</button>
          </div>
        </li>
      </ul>
    </div>
  
    <div *ngIf="products.length === 0">
      <p>No hay productos disponibles.</p>
    </div>
  </div>
